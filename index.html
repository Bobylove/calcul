<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>calc</title>
</head>
<body>
	<div class="calculatrice">
		<div class="choix">
			<input type="calc" name="number">

		</div>
		<div class="calc_button1">
			<button id="boutton0">0</button>
			<button id="boutton1">1</button>
			<button id="boutton2">2</button>
			<button id="boutton3">3</button>
			<button id="boutton4">4</button>
		</div>
		<div class="calc_button2">
			<button id="boutton5">5</button>
			<button id="boutton6">6</button>
			<button id="boutton7">7</button>
			<button id="boutton8">8</button>
			<button id="boutton9">9</button>
		</div>
		<div class="calc_button3">
			<button id="boutton10">+</button>
			<button id="boutton11">-</button>
			<button id="boutton12">*</button>
			<button id="boutton13">/</button>
			<button id="boutton14">=</button>

			

		</div>
	</div>
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="app.js"></script>
</body>
</html>
