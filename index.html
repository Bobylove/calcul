<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>calc</title>
</head>
<body>
	<div class="calculatrice">
		<div class="choix">
			<input id="op">
		<div id="calc1">
			<button class="boutton" value="0">0</button>
			<button class="boutton" value="1">1</button>
			<button class="boutton" value="2">2</button>
			<button class="boutton" value="3">3</button>
			<button class="boutton" value="4">4</button>
		</div>
		<div class="calc_button2">
			<button class="boutton" value="5">5</button>
			<button class="boutton" value="6">6</button>
			<button class="boutton" value="7">7</button>
			<button class="boutton" value="8">8</button>
			<button class="boutton" value="9">9</button>
		</div>
		<div class="calc_button3">
			<button class="boutton" value="+">+</button>
			<button class="boutton" value="-">-</button>
			<button class="boutton" value="*">*</button>
			<button class="boutton" value="/">/</button>
			<button class="bouttonEgal" value="=">=</button>
			<button class="reset">reset</button>
		</div>
	</div>
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="calc2.js"></script>
</body>
</html>
